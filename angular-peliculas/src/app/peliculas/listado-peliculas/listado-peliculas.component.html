<button (click)="agregarPelicula()">Agregar pelicula</button>

<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    @for (pelicula of peliculas; track $index) {
    <div class="contenedor-pelicula">
      <div style="display: flex; flex-direction: row; gap: 1rem">
        <div>
          <img
            [src]="pelicula.poster"
            [alt]="pelicula.titulo"
            width="169"
            height="250"
          />
        </div>
        <div>
          <p>{{ $index }}) Titulo: {{ pelicula.titulo }}</p>
          <p>
            Fecha de Lanzamiento:{{
              pelicula.fechaLanzamiento | date : "dd-MMMM-yyyy"
            }}
          </p>
          <p>Precio: {{ pelicula.precio | currency }}</p>
          <button mat-flat-button (click)="remover(pelicula)"> <mat-icon>delete</mat-icon> Remover</button>
        </div>
      </div>
    </div>
    }
  </ng-container>
</app-listado-generico>
